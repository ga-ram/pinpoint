name: Create and push dockerfiles

on:
  workflow_dispatch:
  release:
    types: [released]
    
jobs:
  latest:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Delete existing latest tag (if exists)
        run: |
          git push --delete origin latest || true
          git tag -d latest || true
        
      - name: Tag Latest Release
        run: |
          # Get the latest release tag
          latest_tag=$(git describe --tags --abbrev=0 --always)
        
          # Get the commit hash of the latest release
          latest_commit=$(git rev-list -n 1 $latest_tag)
        
          # Create a new tag based on the latest commit
          git tag -a latest -m "Latest release" $latest_commit
        
          # Push the new tag to the repository
          git push origin latest

        env:
          GITHUB_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
          
      - name: Set JAVA_HOME
        run: |
          echo "JAVA_8_HOME=$JAVA_HOME_8_X64" >> $GITHUB_ENV
          echo "JAVA_11_HOME=$JAVA_HOME_11_X64" >> $GITHUB_ENV
          echo "JAVA_17_HOME=$JAVA_HOME_17_X64" >> $GITHUB_ENV
          echo "JAVA_HOME=$JAVA_HOME_8_X64" >> $GITHUB_ENV

      - name: Build Project
        run: mvn install -DskipTests=true

      - name: Build and Push All Docker Images (multi-arch Spring Boot)
        run: |
          export DOCKER_REPO=${{ secrets.docker_username }}
          export VERSION=${GITHUB_REF#refs/tags/}  # GitHub release tag
          echo "Using version: $VERSION"

          # ----------------------------
          # Old-style Docker builds
          # ----------------------------
          echo "Building agent-module/agent..."
          mvn docker:build -pl agent-module/agent
          docker tag $DOCKER_REPO/pinpoint-agent:latest $DOCKER_REPO/pinpoint-agent:$VERSION
          docker push $DOCKER_REPO/pinpoint-agent:latest
          docker push $DOCKER_REPO/pinpoint-agent:$VERSION

          echo "Building flink..."
          mvn docker:build -pl flink
          docker tag $DOCKER_REPO/pinpoint-flink:latest $DOCKER_REPO/pinpoint-flink:$VERSION
          docker push $DOCKER_REPO/pinpoint-flink:latest
          docker push $DOCKER_REPO/pinpoint-flink:$VERSION

          echo "Building hbase/hbase-docker..."
          mvn docker:build -pl hbase/hbase-docker
          docker tag $DOCKER_REPO/pinpoint-hbase:latest $DOCKER_REPO/pinpoint-hbase:$VERSION
          docker push $DOCKER_REPO/pinpoint-hbase:latest
          docker push $DOCKER_REPO/pinpoint-hbase:$VERSION

          # ----------------------------
          # Spring Boot modules (multi-arch using Buildx)
          # ----------------------------
          MODULES=("collector-starter" "web-starter" "batch" "collector" "web")

          # Set up Buildx builder
          docker buildx create --use --name multiarch-builder || true
          docker buildx inspect --bootstrap

          for MODULE in "${MODULES[@]}"; do
            echo "Building Spring Boot module $MODULE (multi-arch)..."

            # Build and push multi-arch image
            mvn -pl $MODULE spring-boot:build-image \
              -DskipTests=true \
              -Dspring-boot.build-image.publish=true \
              -Dspring-boot.build-image.builder=docker \
              -Dspring-boot.build-image.platform=linux/amd64,linux/arm64 \
              -Dspring-boot.build-image.imageName=$DOCKER_REPO/pinpoint-$MODULE:$VERSION-metric

            # Tag same image as latest-metric
            docker pull $DOCKER_REPO/pinpoint-$MODULE:$VERSION-metric
            docker tag $DOCKER_REPO/pinpoint-$MODULE:$VERSION-metric \
                       $DOCKER_REPO/pinpoint-$MODULE:latest-metric
            docker push $DOCKER_REPO/pinpoint-$MODULE:latest-metric
          done


      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.docker_username }}
          password: ${{ secrets.docker_token }}

      - name: Push to Docker Hub
        run: |
          docker push --all-tags ${{ secrets.docker_username }}/pinpoint-agent
          docker push --all-tags ${{ secrets.docker_username }}/pinpoint-flink
          docker push --all-tags ${{ secrets.docker_username }}/pinpoint-hbase
          docker push --all-tags ${{ secrets.docker_username }}/pinpoint-batch
          docker push --all-tags ${{ secrets.docker_username }}/pinpoint-collector
          docker push --all-tags ${{ secrets.docker_username }}/pinpoint-web
          
