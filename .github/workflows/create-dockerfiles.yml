name: Create and push dockerfiles

on:
  workflow_dispatch:
  release:
    types: [released]
    
jobs:
  latest:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Delete existing latest tag (if exists)
        run: |
          git push --delete origin latest || true
          git tag -d latest || true
        
      - name: Tag Latest Release
        run: |
          # Get the latest release tag
          latest_tag=$(git describe --tags --abbrev=0 --always)
        
          # Get the commit hash of the latest release
          latest_commit=$(git rev-list -n 1 $latest_tag)
        
          # Create a new tag based on the latest commit
          git tag -a latest -m "Latest release" $latest_commit
        
          # Push the new tag to the repository
          git push origin latest

        env:
          GITHUB_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
          
      - name: Set JAVA_HOME
        run: |
          echo "JAVA_8_HOME=$JAVA_HOME_8_X64" >> $GITHUB_ENV
          echo "JAVA_11_HOME=$JAVA_HOME_11_X64" >> $GITHUB_ENV
          echo "JAVA_17_HOME=$JAVA_HOME_17_X64" >> $GITHUB_ENV
          echo "JAVA_HOME=$JAVA_HOME_8_X64" >> $GITHUB_ENV

      - name: Build Project
        run: mvn install -DskipTests=true
        
      - name: Build All Docker Images
        run: |
          export DOCKER_REPO=${{ secrets.docker_username }}
          export VERSION=${GITHUB_REF#refs/tags/}
          echo "Using version: $VERSION"

          OLD_DOCKER_MODULES=("agent-module/agent" "flink" "hbase/hbase-docker")
          SPRING_BOOT_MODULES=("collector-starter" "web-starter" "batch" "collector" "web")

          build_old_docker() {
            MODULE_PATH=$1
            MODULE_NAME=$(basename $MODULE_PATH)
            echo "Building old Docker module $MODULE_PATH ..."
            mvn docker:build -pl $MODULE_PATH
          }

          build_spring_boot() {
            MODULE=$1
            echo "Building Spring Boot module $MODULE ..."
            mvn -pl $MODULE spring-boot:build-image \
              -DskipTests=true \
              -Dspring-boot.build-image.builder=docker \
              -Dspring-boot.build-image.platform=linux/amd64,linux/arm64 \
              -Dspring-boot.build-image.imageName=$DOCKER_REPO/pinpoint-$MODULE:$VERSION-metric
          }

          # Build old Docker modules
          for MODULE in "${OLD_DOCKER_MODULES[@]}"; do
            build_old_docker $MODULE
          done

          # Set up Buildx for multi-arch Spring Boot modules
          docker buildx create --use --name multiarch-builder || true
          docker buildx inspect --bootstrap

          # Build Spring Boot modules
          for MODULE in "${SPRING_BOOT_MODULES[@]}"; do
            build_spring_boot $MODULE
          done

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.docker_username }}
          password: ${{ secrets.docker_token }}

      - name: Push All Docker Images
        run: |
          export DOCKER_REPO=${{ secrets.docker_username }}
          export VERSION=${GITHUB_REF#refs/tags/}
          
          OLD_DOCKER_MODULES=("agent-module/agent" "flink" "hbase/hbase-docker")
          SPRING_BOOT_MODULES=("collector-starter" "web-starter" "batch" "collector" "web")

          push_old_docker() {
            MODULE_PATH=$1
            MODULE_NAME=$(basename $MODULE_PATH)
            echo "Pushing old Docker module $MODULE_PATH ..."
            docker tag $DOCKER_REPO/pinpoint-$MODULE_NAME:latest $DOCKER_REPO/pinpoint-$MODULE_NAME:$VERSION
            docker push $DOCKER_REPO/pinpoint-$MODULE_NAME:latest
            docker push $DOCKER_REPO/pinpoint-$MODULE_NAME:$VERSION
          }

          push_spring_boot() {
            MODULE=$1
            echo "Pushing Spring Boot module $MODULE ..."
            docker push $DOCKER_REPO/pinpoint-$MODULE:$VERSION-metric
            docker tag $DOCKER_REPO/pinpoint-$MODULE:$VERSION-metric \
                       $DOCKER_REPO/pinpoint-$MODULE:latest-metric
            docker push $DOCKER_REPO/pinpoint-$MODULE:latest-metric
          }

          # Push old Docker modules
          for MODULE in "${OLD_DOCKER_MODULES[@]}"; do
            push_old_docker $MODULE
          done

          # Push Spring Boot modules
          for MODULE in "${SPRING_BOOT_MODULES[@]}"; do
            push_spring_boot $MODULE
          done

